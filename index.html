<html>
<head>
    <title>Hour Island</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png"/>
</head>
<body onload="refresh()"></body>
<body>
  
  <div id="heure" style="font:75pt Raleway; color:rgba(255, 255, 255, 0.651);text-align: center;position: fixed;top: 40%;left: 50%;transform: translate(-50%, -50%);"></div>
  <br>
    <div id="player">
      <br><br>
      <audio id="myAudio" src="musique/intro.mp3" type="audio/mpeg"></audio>
      <input type="checkbox" id="audiobutton" /><label for="audiobutton" id="audiobutton-label" class="win-button" style="font:75pt Raleway;z-index: 100; color:#ffffffec;text-align: center;position: fixed;top: 94.9%;left: 43%;transform: translate(-50%, -50%);"></label>
      <input id="vol-control" type="range" min="0" max="100" value="100" class="slider" oninput="thisVolume(this.value)" onchange="thisVolume(this.value)"></input>
      <input type="checkbox" id="refreshbutton" /><label for="refreshbutton" id="refreshbutton-label" class="refresh-button" style="font:75pt Raleway;z-index: 100; color:#ffffffec;text-align: center;position: fixed;top: 95%;left: 57%;transform: translate(-50%, -50%);"></label>
      <div id="vol" style="display: none;"></div>
    </div> 

<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div id="cloud">
  <img id="cloudimg" src="images/clouda.png"/>
</div>


    

<script src="script.js"></script>
</body>
</html>
